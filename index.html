<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="calculator.css">
        <link type="text/css" rel="stylesheet" href="normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Open+Sans|Montserrat" rel="stylesheet" type="text/css">
       
        <title>Calculator</title>
    </head>
    <body>

        <div class="calc-container">
            <div class="output-container">
                <text class="output">42.5</text>
            </div>
            <button class="clear-btn"><p>AC</p></button>
            <button class="clear-btn"><p>CE</p></button>
            <button class="operator-btn"><p>%</p></button>
            <button class="operator-btn"><p>&#247</p></button>
            <button class="number-btn"><p>7</p></button>
            <button class="number-btn"><p>8</p></button>
            <button class="number-btn"><p>9</p></button>
            <button class="operator-btn"><p>x</p></button>
            <button class="number-btn"><p>4</p></button>
            <button class="number-btn"><p>5</p></button>
            <button class="number-btn"><p>6</p></button>
            <button class="operator-btn"><p>-</p></button>
            <button class="number-btn"><p>1</p></button>
            <button class="number-btn"><p>2</p></button>
            <button class="number-btn"><p>3</p></button>
            <button class="operator-btn"><p>+</p></button>
            <button class="number-btn"><p>0</p></button>
            <button class="number-btn"><p>.</p></button>
            <button class="evaluate-btn"><p>=</p></button>

        </div>
        
        <script src="calculator.js"></script>
    </body>
</html>
